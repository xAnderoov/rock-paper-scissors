<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>

<body class="active">
  <main>
    <p class="winner"></p>
    <div class="score">
      <label>
        <span>Player:</span>
        <input id="player" type="text" value="0" disabled>
      </label>
      <label>
        <span>PC:</span>
        <input id="pc" type="text" value="0" disabled>
      </label>
    </div>
    <div class="choice">
      <button data-key="Rock" type="button">Rock</button>
      <button data-key="Paper" type="button">Paper</button>
      <button data-key="Scissors" type="button">Scissors</button>
    </div>
    <div class="result"></div>
  </main>
  <footer>
    <a href="credits.html">Credits</a>
  </footer>
</body>

</html>

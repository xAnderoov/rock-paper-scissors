<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>

<body>
  <main>
    <div class="score hidden">
      <span class="player">0</span>
      <span class="pc" >0</span>
    </div>
    <div class="choice">
      <button data-key="rock" type="button">Rock</button>
      <button data-key="paper" type="button">Paper</button>
      <button data-key="scissors" type="button">Scissors</button>
    </div>
    <div class="result">
      <p>dsf</p>
    </div>
  </main>
  <footer>
    <a href="credits.html">Credits</a>
  </footer>
</body>

</html>
